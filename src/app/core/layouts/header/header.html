<div class="header" [ngClass]="{'home-header': isHome, 'other-header': !isHome, 'header-hidden': isHidden}" 
     (mouseenter)="showHeader()">
    <div class="header__nav-bar">
        <div class="container">
            <div class="header__nav-content">
                <!-- Left Logo -->
                <a [routerLink]="['/']" class="header-logo-link">
                    <img src="assets/image/rma-logo-white.png" class="header-logo" alt="Logo" />
                </a>
                
                <!-- Center Navigation -->
                <nav class="main-nav">
                    <ul>
                        <li>
                            <a [routerLink]="['/about-crst']">
                                <span>About Us</span>
                            </a>
                        </li>
                        <li>
                            <a [routerLink]="['/our-services']">
                                <span>Services</span>
                            </a>
                        </li>
                        <li>
                            <a [routerLink]="['/benefits']">
                                <span>Benefits</span>
                            </a>
                        </li>
                        <li>
                            <a [routerLink]="['/law-and-regulations']">
                                <span>Laws & Regulations</span>
                            </a>
                        </li>
                        <li>
                            <a [routerLink]="['/news-and-announcement']">
                                <span>News & Announcement</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                
                <!-- Right Content: FSP Login Button and Right Logo -->
                <div style="display: flex; align-items: center; gap: 15px;">
                    <!-- FSP Login Button -->
                    <a [routerLink]="['https://www.crst.bt/rma-stagging/login']" class="login-fsp-btn">
                        <span>FSP Login</span>
                    </a>
                    
                    <!-- Right Logo -->
                    <div class="header-logo-right">
                        <img src="assets/image/photo_2025-12-25_09-33-14-removebg-preview.png" class="header-logo" alt="Logo" />
                    </div>
                </div>
                
                <!-- Hamburger Menu (for mobile) -->
                <button class="hamburger-menu" aria-label="Toggle navigation menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </div>
        </div>
    </div>
</div>
